<!DOCTYPE html>
<html>
  <head>
    <title>单选题答案</title>
    <style type="text/css"> .item { font-family: Consolas; } </style>
    <style type="text/css"> .answer { background-color: black; color: black; } </style>
  </head>
  <body>
    <h1>单选题答案</h1>
    <p>选择黑色色快查看答案。</p>
    <div class="item">示例：&nbsp&nbsp<span class="answer">ABC</span><div>
    <div class="item">第01章：<span class="answer">CBAA</span><div>
    <div class="item">第02章：<span class="answer">BACCABC</span><div>
    <div class="item">第03章：<span class="answer">CAA</span><div>
    <div class="item">第04章：<span class="answer">BBAAA</span><div>
    <div class="item">第05章：<span class="answer">CBBCAA</span><div>
    <div class="item">第06章：<span class="answer">ACBC</span><div>
    <div class="item">第07章：<span class="answer">CB</span><div>
    <div class="item">第08章：<span class="answer">CABC</span><div>
    <div class="item">第09章：<span class="answer">BAC</span><div>
    <div class="item">第10章：<span class="answer">BC</span><div>
    <div class="item">第11章：<span class="answer">BAB</span><div>
    <div class="item">第12章：<span class="answer">ABCCCC</span><div>
    <div class="item">第13章：<span class="answer">AABCBB</span><div>
    <div class="item">第14章：<span class="answer">BCBABC</span><div>
    <div class="item">第15章：<span class="answer">ACCB</span><div>
    <div class="item">第16章：<span class="answer">CCACC</span><div>
  </body>
</html>
